<app-navbar></app-navbar>
<div class="board">
    <div class="board-bar">
        <p class="board-name">My movies</p>
        <button class="save-btn" (click)="save()">Save</button>
    </div>

    <div class="board-wrapper">
        <div class="board-columns" cdkDropListGroup>
            <div class="column" *ngFor="let column of board.column">
                <div class="column-title">
                    {{ column.name }}
                </div>
                <div class="movie-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="column.movies" (cdkDropListDropped)="drop($event)">
                    <div (click)="navigateToDetails(item)" class="movie" *ngFor="let item of column.movies" cdkDrag>
                        {{ item }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
