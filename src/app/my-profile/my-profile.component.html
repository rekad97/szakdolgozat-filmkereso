<div class="container">
    <h1>My Profile</h1>
    <div class="name-container">
        <label for="firstName">First Name:</label>
        <div id="firstName">{{currentUser.firstName}}</div>
    </div>
    <div class="name-container">
        <label for="lastName">Last Name:</label>
        <div id="lastName">{{currentUser.lastName}}</div>
    </div>
    <div class="name-container">
        <label for="username">Username:</label>
        <div id="username">{{currentUser.username}}</div>
    </div>
    <button class="suprise-btn" (click)="openDialog()">Suprise movie for today!</button>
</div>
